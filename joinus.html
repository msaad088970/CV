<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us</title>
</head>

<body>
    <h1>Join us</h1>
    <div>
        <form action="info gmail.com method">
            <label for="Firstname">First name:</label>
            <input type="text" name="myfirstname" id="First name"> &nbsp;&nbsp;
            <label for="Secondname">Second name:</label>
            <input type="text" name="mysecondname" id="Second name">
        </form>
    </div>
    <br>
    <div>
        <label for="CNIC">CNIC:</label>
        <input type="text" name="cnic" id="CNIC">
    </div>
    <br>
    <div>
        Date of birth:
        <input type="date" name="mydateofbirth">
    </div>
    <br>
    <div>
        Email:
        <input type="text" name="email" id="email">
    </div>
    <br>
    <div>
        Phone number:
        <input type="text" name="phonenumber" id="phone number">
    </div>
    <br>
    <div>
        Religion:
        <input type="text" name="Religion" id="my Religion">
    </div>
    <br>
    <div>
        Address:
        <input type="text" name="address" id="my address">
    </div>
    <br>
    <div>
        <label for="audience type">Login as a: </label>
        <select name="select" id="audience type">
            <option value="customor" selected>customor</option>
            <option value="saler">saler</option>
            <option value="buyer">buyer</option>
        </select>
    </div>
    <br>
    <div>
        Gender: &nbsp;&nbsp; Male
        <input type="radio" name="mygender">
        Female
        <input type="radio" name="mygender">
        Other
        <input type="radio" name="mygender">
    </div>
    <br>
    <div>
        Im not a robot:
        <input type="checkbox" name="robot">
    </div>
    <br>
    <div>
        Write about yourself:
        <br>
        <textarea name="mytext" id="" cols="30" rows="10"></textarea>
    </div>
    <br>
    <input type="submit" name="Submit now">
    <input type="reset" name="Reset now">
    <hr>
</body>

</html>
